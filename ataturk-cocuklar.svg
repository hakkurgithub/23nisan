<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5F5F5"/>
            <stop offset="100%" style="stop-color:#E8E8E8"/>
        </linearGradient>
        <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F4E4BC"/>
            <stop offset="100%" style="stop-color:#E8D4A0"/>
        </linearGradient>
        <linearGradient id="uniform" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2C2C2C"/>
            <stop offset="100%" style="stop-color:#1A1A1A"/>
        </linearGradient>
        <linearGradient id="childDress" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFFFFF"/>
            <stop offset="100%" style="stop-color:#F0F0F0"/>
        </linearGradient>
    </defs>
    
    <!-- Arka plan - vintage ton -->
    <rect width="360" height="360" fill="url(#bg)"/>
    
    <!-- Zemin -->
    <rect x="0" y="280" width="360" height="80" fill="#D4D4D4"/>
    
    <!-- Atatürk figürü (merkez) - Gerçekçi Proportions -->
    <!-- Vücut - Koyu takım elbise -->
    <rect x="140" y="160" width="80" height="140" rx="8" fill="url(#uniform)"/>
    
    <!-- Boyun -->
    <rect x="170" y="140" width="20" height="25" fill="url(#face)"/>
    
    <!-- Kafa - Oval şekil -->
    <ellipse cx="180" cy="120" rx="35" ry="40" fill="url(#face)"/>
    
    <!-- Saç - Yana taranan, kısa -->
    <path d="M145 95 Q160 80 180 85 Q200 80 215 95 L210 110 Q195 100 180 105 Q165 100 150 110 Z" fill="#4A4A4A"/>
    
    <!-- Alın çizgileri -->
    <path d="M155 105 Q180 100 205 105" stroke="#D4B894" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M160 110 Q180 108 200 110" stroke="#D4B894" stroke-width="0.8" fill="none" opacity="0.4"/>
    
    <!-- Gözler - Derin ve karakteristik -->
    <ellipse cx="168" cy="115" rx="8" ry="5" fill="#FFFFFF"/>
    <ellipse cx="192" cy="115" rx="8" ry="5" fill="#FFFFFF"/>
    <circle cx="168" cy="115" r="4" fill="#2C2C2C"/>
    <circle cx="192" cy="115" r="4" fill="#2C2C2C"/>
    <circle cx="169" cy="114" r="1.5" fill="#FFFFFF"/>
    <circle cx="193" cy="114" r="1.5" fill="#FFFFFF"/>
    
    <!-- Kaşlar - Kalın ve belirgin -->
    <path d="M158 108 Q170 105 178 108" stroke="#3A3A3A" stroke-width="2.5" fill="none"/>
    <path d="M182 108 Q190 105 202 108" stroke="#3A3A3A" stroke-width="2.5" fill="none"/>
    
    <!-- Burun - Belirgin -->
    <path d="M178 118 Q180 125 182 130 Q180 132 178 130 Q180 125 178 118 Z" fill="#E0C68A"/>
    <path d="M176 128 Q180 130 184 128" stroke="#D4B894" stroke-width="1" fill="none"/>
    
    <!-- Ağız - Ciddi ifade -->
    <path d="M172 138 Q180 140 188 138" stroke="#A68B5B" stroke-width="2" fill="none"/>
    
    <!-- Bıyık - Karakteristik kalın bıyık -->
    <ellipse cx="180" cy="133" rx="12" ry="3" fill="#3A3A3A"/>
    
    <!-- Çene ve yanak çizgileri -->
    <path d="M155 125 Q165 135 175 140" stroke="#D4B894" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M185 140 Q195 135 205 125" stroke="#D4B894" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Kravat -->
    <polygon points="170,150 190,150 185,180 175,180" fill="#8B0000"/>
    <rect x="175" y="150" width="10" height="8" fill="#654321"/>
    
    <!-- Gömlek yakası -->
    <path d="M160 150 L170 150 L175 160 L185 160 L190 150 L200 150 L195 170 L165 170 Z" fill="#FFFFFF"/>
    
    <!-- Sol çocuk - Beyaz elbiseli kız -->
    <circle cx="80" cy="230" r="25" fill="url(#childDress)"/>
    <circle cx="80" cy="200" r="20" fill="url(#face)"/>
    
    <!-- Kız çocuğu saçları - örgülü -->
    <circle cx="80" cy="192" r="18" fill="#654321"/>
    <circle cx="65" cy="185" r="8" fill="#654321"/>
    <circle cx="95" cy="185" r="8" fill="#654321"/>
    
    <!-- Kız çocuğu yüzü -->
    <circle cx="76" cy="198" r="2" fill="#2C2C2C"/>
    <circle cx="84" cy="198" r="2" fill="#2C2C2C"/>
    <path d="M76 205 Q80 208 84 205" stroke="#A68B5B" stroke-width="1" fill="none"/>
    
    <!-- Kız kolları -->
    <rect x="55" y="215" width="10" height="20" rx="5" fill="url(#face)"/>
    <rect x="95" y="215" width="10" height="20" rx="5" fill="url(#face)"/>
    
    <!-- Sağ çocuk - Erkek çocuk -->
    <circle cx="280" cy="240" r="22" fill="#4A4A4A"/>
    <circle cx="280" cy="210" r="18" fill="url(#face)"/>
    
    <!-- Erkek çocuk saçları - kısa -->
    <path d="M262 200 Q280 190 298 200 L295 210 Q280 200 265 210 Z" fill="#2C2C2C"/>
    
    <!-- Erkek çocuk yüzü -->
    <circle cx="276" cy="208" r="2" fill="#2C2C2C"/>
    <circle cx="284" cy="208" r="2" fill="#2C2C2C"/>
    <path d="M276 215 Q280 218 284 215" stroke="#A68B5B" stroke-width="1" fill="none"/>
    
    <!-- Erkek kolları -->
    <rect x="255" y="225" width="10" height="20" rx="5" fill="url(#face)"/>
    <rect x="295" y="225" width="10" height="20" rx="5" fill="url(#face)"/>
    
    <!-- Ön plandaki çocuk - Daha küçük -->
    <circle cx="180" cy="280" r="20" fill="#FFFFFF"/>
    <circle cx="180" cy="260" r="16" fill="url(#face)"/>
    
    <!-- Küçük çocuk saçları -->
    <circle cx="180" cy="252" r="14" fill="#8B4513"/>
    
    <!-- Küçük çocuk yüzü -->
    <circle cx="176" cy="258" r="2" fill="#2C2C2C"/>
    <circle cx="184" cy="258" r="2" fill="#2C2C2C"/>
    <path d="M176 264 Q180 267 184 264" stroke="#A68B5B" stroke-width="1" fill="none"/>
    
    <!-- Türk Bayrağı - Köşede -->
    <rect x="15" y="15" width="60" height="40" fill="#E30A17"/>
    <circle cx="37" cy="35" r="10" fill="#FFFFFF"/>
    <circle cx="41" cy="35" r="7.5" fill="#E30A17"/>
    <path d="M51 28 L56 32 L51 36 L56 40 L51 44 L47 38 L51 36 L47 34 Z" fill="#FFFFFF"/>
    
    <!-- 23 Nisan yazısı -->
    <text x="180" y="30" text-anchor="middle" fill="#1A1A1A" font-size="18" font-family="Arial Black" font-weight="bold">23 NİSAN</text>
    <text x="180" y="50" text-anchor="middle" fill="#666666" font-size="12" font-family="Arial" font-weight="normal">Ulusal Egemenlik ve Çocuk Bayramı</text>
    
    <!-- Çiçekler - Alt köşelerde -->
    <g transform="translate(30,320)">
        <circle cx="0" cy="0" r="5" fill="#FF69B4"/>
        <circle cx="-5" cy="-5" r="3" fill="#FFB6C1"/>
        <circle cx="5" cy="-5" r="3" fill="#FFB6C1"/>
        <circle cx="-5" cy="5" r="3" fill="#FFB6C1"/>
        <circle cx="5" cy="5" r="3" fill="#FFB6C1"/>
    </g>
    
    <g transform="translate(330,320)">
        <circle cx="0" cy="0" r="5" fill="#FFA500"/>
        <circle cx="-5" cy="-5" r="3" fill="#FFD700"/>
        <circle cx="5" cy="-5" r="3" fill="#FFD700"/>
        <circle cx="-5" cy="5" r="3" fill="#FFD700"/>
        <circle cx="5" cy="5" r="3" fill="#FFD700"/>
    </g>
    
    <!-- Grid çizgileri - puzzle için -->
    <line x1="120" y1="0" x2="120" y2="360" stroke="rgba(0,0,0,0.1)" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="240" y1="0" x2="240" y2="360" stroke="rgba(0,0,0,0.1)" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="0" y1="120" x2="360" y2="120" stroke="rgba(0,0,0,0.1)" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="0" y1="240" x2="360" y2="240" stroke="rgba(0,0,0,0.1)" stroke-width="2" stroke-dasharray="4,4"/>
</svg>