    <circle cx="184" cy="248" r="2" fill="#2C2C2C"/>
    <circle cx="176" cy="247" r="0.5" fill="#FFFFFF"/>
    <circle cx="184" cy="247" r="0.5" fill="#FFFFFF"/>
    
