<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5F5F5"/>
            <stop offset="100%" style="stop-color:#E8E8E8"/>
        </linearGradient>
        <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F4E4BC"/>
            <stop offset="100%" style="stop-color:#E8D4A0"/>
        </linearGradient>
        <linearGradient id="childFace" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFE8D4"/>
            <stop offset="100%" style="stop-color:#F8D7B8"/>
        </linearGradient>
        <linearGradient id="uniform" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2C2C2C"/>
            <stop offset="100%" style="stop-color:#1A1A1A"/>
        </linearGradient>
    </defs>
    
    <!-- Arka plan - vintage ton -->
    <rect width="360" height="360" fill="url(#bg)"/>
    
    <!-- Zemin -->
    <rect x="0" y="280" width="360" height="80" fill="#D4D4D4"/>
    
    <!-- Atatürk figürü (merkez) - Gerçekçi Proportions -->
    <!-- Vücut - Koyu takım elbise -->
    <rect x="140" y="160" width="80" height="140" rx="8" fill="url(#uniform)"/>
    
    <!-- Boyun -->
    <rect x="170" y="140" width="20" height="25" fill="url(#face)"/>
    
    <!-- Kafa - Oval şekil -->
    <ellipse cx="180" cy="120" rx="35" ry="40" fill="url(#face)"/>
    
    <!-- Saç - Yana taranan, kısa -->
    <path d="M145 95 Q160 80 180 85 Q200 80 215 95 L210 110 Q195 100 180 105 Q165 100 150 110 Z" fill="#4A4A4A"/>
    
    <!-- Alın çizgileri -->
    <path d="M155 105 Q180 100 205 105" stroke="#D4B894" stroke-width="1" fill="none" opacity="0.6"/>
    <path d="M160 110 Q180 108 200 110" stroke="#D4B894" stroke-width="0.8" fill="none" opacity="0.4"/>
    
    <!-- Gözler - Derin ve karakteristik -->
    <ellipse cx="168" cy="115" rx="8" ry="5" fill="#FFFFFF"/>
    <ellipse cx="192" cy="115" rx="8" ry="5" fill="#FFFFFF"/>
    <circle cx="168" cy="115" r="4" fill="#2C2C2C"/>
    <circle cx="192" cy="115" r="4" fill="#2C2C2C"/>
    <circle cx="169" cy="114" r="1.5" fill="#FFFFFF"/>
    <circle cx="193" cy="114" r="1.5" fill="#FFFFFF"/>
    
    <!-- Kaşlar - Kalın ve belirgin -->
    <path d="M158 108 Q170 105 178 108" stroke="#3A3A3A" stroke-width="2.5" fill="none"/>
    <path d="M182 108 Q190 105 202 108" stroke="#3A3A3A" stroke-width="2.5" fill="none"/>
    
    <!-- Burun - Belirgin -->
    <path d="M178 118 Q180 125 182 130 Q180 132 178 130 Q180 125 178 118 Z" fill="#E0C68A"/>
    <path d="M176 128 Q180 130 184 128" stroke="#D4B894" stroke-width="1" fill="none"/>
    
    <!-- Ağız - Ciddi ifade -->
    <path d="M172 138 Q180 140 188 138" stroke="#A68B5B" stroke-width="2" fill="none"/>
    
    <!-- Bıyık - Karakteristik kalın bıyık -->
    <ellipse cx="180" cy="133" rx="12" ry="3" fill="#3A3A3A"/>
    
    <!-- Çene ve yanak çizgileri -->
    <path d="M155 125 Q165 135 175 140" stroke="#D4B894" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M185 140 Q195 135 205 125" stroke="#D4B894" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Kravat -->
    <polygon points="170,150 190,150 185,180 175,180" fill="#8B0000"/>
    <rect x="175" y="150" width="10" height="8" fill="#654321"/>
    
    <!-- Gömlek yakası -->
    <path d="M160 150 L170 150 L175 160 L185 160 L190 150 L200 150 L195 170 L165 170 Z" fill="#FFFFFF"/>
    
    <!-- Sol ÇOCUK - Kız çocuğu (6-7 yaş) -->
    <!-- Vücut - Beyaz elbise -->
    <ellipse cx="80" cy="240" rx="20" ry="35" fill="#FFFFFF"/>
    <rect x="60" y="220" width="40" height="40" rx="8" fill="#FFFFFF"/>
    
    <!-- Kafa -->
    <circle cx="80" cy="190" r="22" fill="url(#childFace)"/>
    
    <!-- Saç - Örgülü kız saçı -->
    <ellipse cx="80" cy="180" rx="25" ry="20" fill="#8B4513"/>
    <circle cx="60" cy="175" r="8" fill="#8B4513"/> <!-- Sol örgü -->
    <circle cx="100" cy="175" r="8" fill="#8B4513"/> <!-- Sağ örgü -->
    <rect x="58" y="183" width="4" height="15" rx="2" fill="#654321"/> <!-- Örgü kurdelası -->
    <rect x="98" y="183" width="4" height="15" rx="2" fill="#654321"/>
    
    <!-- Kız yüz detayları -->
    <ellipse cx="74" cy="188" rx="3" ry="2" fill="#2C2C2C"/> <!-- Sol göz -->
    <ellipse cx="86" cy="188" rx="3" ry="2" fill="#2C2C2C"/> <!-- Sağ göz -->
    <circle cx="74" cy="187" r="1" fill="#FFFFFF"/> <!-- Göz parıltısı -->
    <circle cx="86" cy="187" r="1" fill="#FFFFFF"/>
    <ellipse cx="80" cy="195" rx="2" ry="1" fill="#D4B894"/> <!-- Burun -->
    <path d="M76 200 Q80 203 84 200" stroke="#B8860B" stroke-width="1.5" fill="none"/> <!-- Gülümseme -->
    
    <!-- Kız kolları -->
    <ellipse cx="58" cy="225" rx="6" ry="18" fill="url(#childFace)"/>
    <ellipse cx="102" cy="225" rx="6" ry="18" fill="url(#childFace)"/>
    
    <!-- Sağ ÇOCUK - Erkek çocuğu (7-8 yaş) -->
    <!-- Vücut - Gri gömlek, siyah pantolon -->
    <rect x="250" y="210" width="35" height="25" rx="5" fill="#A0A0A0"/>
    <rect x="255" y="235" width="25" height="40" rx="3" fill="#2C2C2C"/>
    
    <!-- Kafa -->
    <circle cx="267" cy="195" r="20" fill="url(#childFace)"/>
    
    <!-- Saç - Erkek çocuk saçı (kısa, düzgün) -->
    <path d="M247 185 Q267 175 287 185 L285 195 Q275 185 267 188 Q259 185 249 195 Z" fill="#2C2C2C"/>
    <path d="M252 190 Q267 185 282 190" stroke="#1A1A1A" stroke-width="1" fill="none"/> <!-- Saç çizgisi -->
    
    <!-- Erkek yüz detayları -->
    <ellipse cx="262" cy="193" rx="3" ry="2" fill="#2C2C2C"/> <!-- Sol göz -->
    <ellipse cx="272" cy="193" rx="3" ry="2" fill="#2C2C2C"/> <!-- Sağ göz -->
    <circle cx="262" cy="192" r="1" fill="#FFFFFF"/> <!-- Göz parıltısı -->
    <circle cx="272" cy="192" r="1" fill="#FFFFFF"/>
    <ellipse cx="267" cy="199" rx="2" ry="1" fill="#D4B894"/> <!-- Burun -->
    <path d="M263 204 Q267 207 271 204" stroke="#B8860B" stroke-width="1.5" fill="none"/> <!-- Gülümseme -->
    
    <!-- Erkek kolları -->
    <ellipse cx="235" cy="220" rx="6" ry="15" fill="url(#childFace)"/>
    <ellipse cx="285" cy="220" rx="6" ry="15" fill="url(#childFace)"/>
    
    <!-- Ön plandaki ÇOCUK - Küçük çocuk (4-5 yaş) -->
    <!-- Vücut - Sarı tişört -->
    <ellipse cx="180" cy="290" rx="18" ry="25" fill="#FFD700"/>
    
    <!-- Kafa -->
    <circle cx="180" cy="255" r="18" fill="url(#childFace)"/>
    
    <!-- Saç - Kıvırcık çocuk saçı -->
    <circle cx="180" cy="245" r="20" fill="#654321"/>
    <circle cx="170" cy="240" r="6" fill="#654321"/> <!-- Sol bukle -->
    <circle cx="190" cy="240" r="6" fill="#654321"/> <!-- Sağ bukle -->
    <circle cx="175" cy="250" r="4" fill="#654321"/> <!-- Küçük bukle -->
    <circle cx="185" cy="250" r="4" fill="#654321"/>
    
    <!-- Küçük çocuk yüz detayları -->
    <ellipse cx="175" cy="253" rx="2.5" ry="2" fill="#2C2C2C"/> <!-- Sol göz -->
    <ellipse cx="185" cy="253" rx="2.5" ry="2" fill="#2C2C2C"/> <!-- Sağ göz -->
    <circle cx="175" cy="252" r="0.8" fill="#FFFFFF"/> <!-- Göz parıltısı -->
    <circle cx="185" cy="252" r="0.8" fill="#FFFFFF"/>
    <ellipse cx="180" cy="258" rx="1.5" ry="1" fill="#D4B894"/> <!-- Burun -->
    <path d="M176 262 Q180 265 184 262" stroke="#B8860B" stroke-width="1" fill="none"/> <!-- Gülümseme -->
    
    <!-- Küçük çocuk kolları -->
    <ellipse cx="162" cy="280" rx="5" ry="12" fill="url(#childFace)"/>
    <ellipse cx="198" cy="280" rx="5" ry="12" fill="url(#childFace)"/>
    
    <!-- Türk Bayrağı - Köşede -->
    <rect x="15" y="15" width="60" height="40" fill="#E30A17"/>
    <circle cx="37" cy="35" r="10" fill="#FFFFFF"/>
    <circle cx="41" cy="35" r="7.5" fill="#E30A17"/>
    <path d="M51 28 L56 32 L51 36 L56 40 L51 44 L47 38 L51 36 L47 34 Z" fill="#FFFFFF"/>
    
    <!-- 23 Nisan yazısı -->
    <text x="180" y="30" text-anchor="middle" fill="#1A1A1A" font-size="18" font-family="Arial Black" font-weight="bold">23 NİSAN</text>
    <text x="180" y="50" text-anchor="middle" fill="#666666" font-size="12" font-family="Arial" font-weight="normal">Ulusal Egemenlik ve Çocuk Bayramı</text>
    
    <!-- Grid çizgileri - puzzle için -->
    <line x1="120" y1="0" x2="120" y2="360" stroke="rgba(0,0,0,0.1)" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="240" y1="0" x2="240" y2="360" stroke="rgba(0,0,0,0.1)" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="0" y1="120" x2="360" y2="120" stroke="rgba(0,0,0,0.1)" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="0" y1="240" x2="360" y2="240" stroke="rgba(0,0,0,0.1)" stroke-width="2" stroke-dasharray="4,4"/>
</svg>