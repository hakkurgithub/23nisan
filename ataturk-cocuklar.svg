<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5F5F5"/>
            <stop offset="100%" style="stop-color:#E8E8E8"/>
        </linearGradient>
        <linearGradient id="face" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F4E4BC"/>
            <stop offset="100%" style="stop-color:#E8D4A0"/>
        </linearGradient>
        <linearGradient id="childFace" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFE8D4"/>
            <stop offset="100%" style="stop-color:#F8D7B8"/>
        </linearGradient>
        <linearGradient id="uniform" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2C2C2C"/>
            <stop offset="100%" style="stop-color:#1A1A1A"/>
        </linearGradient>
    </defs>
    
    <!-- Arka plan - vintage ton -->
    <rect width="360" height="360" fill="url(#bg)"/>
    
    <!-- Zemin -->
    <rect x="0" y="280" width="360" height="80" fill="#D4D4D4"/>
    
    <!-- Atatürk figürü (merkez) - Gerçekçi Proportions -->
    <!-- Vücut - Koyu takım elbise -->
    <rect x="140" y="160" width="80" height="140" rx="8" fill="url(#uniform)"/>
    
    <!-- Boyun -->
    <rect x="170" y="140" width="20" height="25" fill="url(#face)"/>
    
