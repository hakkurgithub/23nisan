    <!-- Grid çizgileri (çok hafif) -->
    <line x1="120" y1="0" x2="120" y2="360" stroke="rgba(0,0,0,0.1)" stroke-width="1.5" stroke-dasharray="3,3"/>
    <line x1="240" y1="0" x2="240" y2="360" stroke="rgba(0,0,0,0.1)" stroke-width="1.5" stroke-dasharray="3,3"/>
