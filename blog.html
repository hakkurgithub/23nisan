<meta charset="UTF-8">
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebeveyn Rehber Blogu - 23 Nisan</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .blog-container { max-width: 900px; margin: 20px auto; padding: 15px; }
        .post-card { background: white; border-radius: 12px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .post-card img, .post-card iframe { width: 100%; height: auto; display: block; }
        .post-body { padding: 20px; }
        .cat-tag { background: #E63946; color: white; padding: 4px 10px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>
    <header style="background: #E63946; color: white; padding: 1rem; text-align: center;">
        <h1>Ebeveyn Rehber Blogu</h1>
    </header>

    <nav style="background: #1D3557; padding: 1rem; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
        <a href="index.html" style="color:white; text-decoration:none;">Ana Sayfa</a>
        <a href="etkinlikler.html" style="color:white; text-decoration:none;">Etkinlikler</a>
        <a href="oyunlar.html" style="color:white; text-decoration:none;">Oyunlar</a>
        <a href="atolyeler.html" style="color:white; text-decoration:none;">At√∂lyeler</a>
        <a href="blog.html" style="color:#ff6b6b; text-decoration:none; font-weight:bold;">Blog</a>
    </nav>

    <div class="blog-container" id="dynamic-posts">
        </div>

    <script>
        function renderPosts() {
            const posts = JSON.parse(localStorage.getItem('23NisanBlogData')) || [];
            const container = document.getElementById('dynamic-posts');
            container.innerHTML = posts.length ? '' : '<h3 style="text-align:center;">Hen√ºz bir i√ßerik eklenmemi≈ü.</h3>';
            
            posts.reverse().forEach(p => {
                const article = document.createElement('div');
                article.className = 'post-card';
                let media = p.type === 'video' 
                    ? `<div style="position:relative;padding-bottom:56.25%;height:0;"><iframe src="https://www.youtube.com/embed/${p.vId}" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allowfullscreen></iframe></div>`
                    : `<img src="${p.img || 'images/default.jpg'}">`;
                
                article.innerHTML = `${media}<div class="post-body"><span class="cat-tag">${p.cat.toUpperCase()}</span><h2>${p.title}</h2><p>${p.text}</p><small>üìÖ ${p.date}</small></div>`;
                container.appendChild(article);
            });
        }
        window.onload = renderPosts;
    </script>
</body>
</html>
