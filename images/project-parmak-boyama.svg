<svg xmlns="http://www.w3.org/2000/svg" width="300" height="250" viewBox="0 0 300 250">
  <defs>
    <linearGradient id="parmakBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="250" fill="url(#parmakBg)" rx="15"/>
  
  <!-- Parmak izleri -->
  <ellipse cx="100" cy="80" rx="15" ry="20" fill="#FF6B6B" transform="rotate(15 100 80)"/>
  <ellipse cx="140" cy="70" rx="15" ry="20" fill="#4ECDC4" transform="rotate(-10 140 70)"/>
  <ellipse cx="180" cy="85" rx="15" ry="20" fill="#45B7D1" transform="rotate(20 180 85)"/>
  <ellipse cx="120" cy="110" rx="15" ry="20" fill="#96CEB4" transform="rotate(-15 120 110)"/>
  <ellipse cx="160" cy="115" rx="15" ry="20" fill="#FFEAA7" transform="rotate(10 160 115)"/>
  
  <!-- Çiçek şekli -->
  <circle cx="150" cy="160" r="8" fill="#FF6B6B"/>
  <circle cx="140" cy="150" r="6" fill="#4ECDC4"/>
  <circle cx="160" cy="150" r="6" fill="#45B7D1"/>
  <circle cx="140" cy="170" r="6" fill="#96CEB4"/>
  <circle cx="160" cy="170" r="6" fill="#FFEAA7"/>
  <circle cx="150" cy="140" r="6" fill="#DDA0DD"/>
  <circle cx="150" cy="180" r="6" fill="#F0E68C"/>
  
  <text x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8B4513">✋ Parmak Boyama</text>
  <text x="150" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#8B4513">Yaratıcılığını keşfet!</text>
  <text x="150" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#8B4513">Renkli dünyaya hoş geldin</text>
</svg>